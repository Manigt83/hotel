            </div>
            <div class="form-group">
                <label for="mobile">شماره موبایل</label>
                <input type="text" id="mobile" name="mobile" placeholder="شماره موبایل خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">تایید رمز عبور</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="رمز عبور خود را مجدداً وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="age">سن</label>
                <input type="number" id="age" name="age" placeholder="سن خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="gender">جنسیت</label>
                <select id="gender" name="gender" required>
                    <option value="">انتخاب کنید</option>
                    <option value="male">مرد</option>
                    <option value="female">زن</option>
                    <option value="other">سایر</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nationalId">کد ملی</label>
                <input type="text" id="nationalId" name="nationalId" placeholder="کد ملی خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="idNumber">شماره شناسنامه</label>
                <input type="text" id="idNumber" name="idNumber" placeholder="شماره شناسنامه خود را وارد کنید" required>
            </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const mobile = document.getElementById('mobile').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const nationalId = document.getElementById('nationalId').value;
        const idNumber = document.getElementById('idNumber').value;

        if (password !== confirmPassword) {
            alert('رمز عبور و تایید رمز عبور باید مطابقت داشته باشند');
            return;
        }

        alert(`نام: ${firstName}\nنام خانوادگی: ${lastName}\nشماره موبایل: ${mobile}\nایمیل: ${email}\nسن: ${age}\nجنسیت: ${gender}\nکد ملی: ${nationalId}\nشماره شناسنامه: ${idNumber}`);
    });
